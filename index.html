    <h1 itemprop="name">
      <a class="p-name article-title" href="/GameInfoSkills/">GameInfoSkills</a>
    </h1>
  

      </header>
    
    <div class="e-content article-entry" itemprop="articleBody">
      
        <figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br></pre></td><td class="code"><pre><span class="line">&#123;<span class="attr">name</span>:<span class="string">&#x27;Healthy body&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Maximum life increased by 50%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Ammunition expansion&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Bullet limit increased by 50%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Lucky life&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Increase the probability of falling life by 10% when the enemy dies&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Lucky bullet&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;The probability of dropping bullets when the enemy dies increases by 10%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Life increment&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Increases 2 HP by 30% when killing enemies&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Shooting increment&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;25% increase of 30 bullets when killing most enemies&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Mobile acceleration&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Move faster&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Bomb damage reduction&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Bomb damage halved&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Slippery body&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;12% ability to dodge bullets&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;double attack&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When shooting, there is a 15% chance to shoot twice the number of bullets&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Awake brain&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Immune vertigo&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Arson master&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When using fire weapons, increase the enemy\&#x27;s additional burning probability by 25%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Frost master&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When using ice weapons, the probability of freezing the enemy is increased by 25%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Master Poisoner&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When using poison weapons, the probability of chronic poisoning of the enemy is increased by 25%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Master lightning&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When using electric weapons, the probability of the enemy generating additional current is increased by 25%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Violent shooting&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Weapon critical hit rate increased by 10%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Critical hit expert&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When the bullet is critically hit, it carries a small explosion&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Search for weapons&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When the enemy dies, he has a 15% chance to drop weapons&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;weaponeer&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When the weapon treasure chest is generated, the enhanced red treasure chest is generated. There are 2 weapons when it is opened&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Corpse Explosion secret recipe&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When shooting, there is a 15% probability that 1 ~ 3 dead enemies nearby will explode, and the explosion will not hurt themselves&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Powerful stomach&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When you eat the life dropped from the treasure chest or the enemy, add 1 ~ 2 random points to your life&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Making bullets&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When you eat the bullets dropped from the treasure chest or the enemy, the bullets are increased by 15&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Warmongers&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Halve the maximum life, double the maximum bullet, and top up the current health&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Fattening plan&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;The maximum bullet limit is halved, the maximum life limit is doubled, and the current bullet is filled at the same time&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Resurrection&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;It can be revived automatically after death, but the maximum life bullet is halved. It cannot be revived when the maximum life is less than or equal to 4 points&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Precision improvement&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Improved shooting accuracy&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Careful leadership&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;The basic attack power of bullets is randomly increased by 10% ~ 30%, the bullet consumption is increased by 50%, and the accuracy is reduced by 50%&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Eagle eye&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;The automatic locking Aiming Distance of the gun is increased&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;overbearing&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When shooting, there is a 20% chance to destroy a nearby wall&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Steady attack&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Bullet attack power increased by 20% and movement speed decreased&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Fire essence&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Fire weapon increases enemy\&#x27;s burning damage&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Ice cream&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Ice cubes generated by frozen weapons increase the damage of ice spikes at the end&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Poison essence&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Poison weapon increases the damage caused by chronic poisoning of the enemy&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Electric essence&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;The damage of continuous blood loss increases when the enemy is electrocuted by electric weapons&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Ugly face&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Because ugliness frightens the enemy, the initial life of all enemies is reduced by 20%, which does not affect the boss&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Frozen shield&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Immune to enemy freezing&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Immune fire injury&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Immune to enemy fire damage&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Immune toxic injury&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Immune to enemy\&#x27;s poison damage effect&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;Patience training&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;When eating a large experience ball, add 1 additional experience&#x27;</span>&#125;,</span><br><span class="line">    &#123;<span class="attr">name</span>:<span class="string">&#x27;False information&#x27;</span>,<span class="attr">des</span>:<span class="string">&#x27;Reveal false information to the enemy and reduce the number of enemies at each level by 1 ~ 3&#x27;</span>&#125;</span><br></pre></td></tr></table></figure>



<h2 id="Some-Tips"><a href="#Some-Tips" class="headerlink" title="Some Tips"></a>Some Tips</h2><figure class="highlight js"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br></pre></td><td class="code"><pre><span class="line"><span class="string">&#x27;Ice weapons have a chance to freeze the enemy&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Fire weapons have the probability to burn the enemy&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Poison weapons have the probability to poison the enemy&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Electric weapons cause the enemy to lose blood or immobilize&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Magic weapons cause enemies to hurt each other&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Better not waste bullets&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Pay attention to the life bar&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;The explosion hurt everyone&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Eat more experience balls to upgrade auxiliary skills&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Different guns aim at the enemy at different distances&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;When approaching the enemy, the gun will aim automatically&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;The attack of chainsaw weapon must be critical hit&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;The light bulb emits electric bullets at random&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;The start interface can turn off screen shaking&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;You can turn off BGM in the start interface&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;The enemy will fire bullets when they see you&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Summoned enemies will not drop rewards&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Keep the distance from the explosive barrel&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Winning trophies means victory!!&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Cobwebs and ice roads are afraid of fire!!&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;The fire mechanism will be frozen&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;After the bullet is fired, there will be a chance to recover&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;When there are no bullets, you can attack the enemy in close combat&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Good sniper, invincible in the world!&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;The more advanced weapons, the more bullets&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Blue explosions usually don\&#x27;t hurt themselves&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;When life is less than 4, the medical box will appear in the next level&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;In the start interface, you can turn off the shock screen and shock&#x27;</span>,</span><br><span class="line">    <span class="string">&#x27;Rush~~&#x27;</span></span><br></pre></td></tr></table></figure>
